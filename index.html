<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback Form</title>
<link rel="stylesheet" href="C:\Users\admin\style.css">
</head>
<body>
    <h2>Product Feedback Form</h2>
    <form action="/submit-feedback" method="POST">
        <label for="product-name">Product Name:</label><br>
        <input type="text" id="product-name" name="product-name" required><br><br>
        <label for="rating">Rating:</label><br>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">1 Star</label><br>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">2 Stars</label><br>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">3 Stars</label><br>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">4 Stars</label><br>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">5 Stars</label><br><br>
        <label for="feedback">Feedback Description:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Subscribe to our newsletter</label><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
<script src="C:\Users\admin\script.js"></script>
</body>
</html>
